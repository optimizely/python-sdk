language: python
python:
  - "2.7"
  - "3.4"
  - "3.5.5"
  - "3.6"
# - "3.7" is handled in 'Test' job using xenial as Python 3.7 is not available for trusty.
  - "pypy"
  - "pypy3"
install: "pip install -r requirements/core.txt;pip install -r requirements/test.txt"
addons:
  srcclr: true
script: "nosetests --with-coverage --cover-package=optimizely"
after_success:
  - coveralls

# Linting and Integration tests need to run first to reset the PR build status to pending.
stages:
  - 'Linting'
  - 'Integration tests'
  - 'Test'

jobs:
  include:
    - stage: 'Linting'
      language: python
      python: "2.7"
      install: "pip install flake8"
      script: "flake8"
      after_success: travis_terminate 0
    - stage: 'Integration Tests'
      merge_mode: replace
      env: SDK=python
      cache: false
      language: python
      install:
        - "pip install awscli"
      before_script:
        - "aws s3 cp s3://optimizely-travisci-artifacts/ci/trigger_fullstack-sdk-compat.sh ci/ && chmod u+x ci/trigger_fullstack-sdk-compat.sh"
      script:
        - "ci/trigger_fullstack-sdk-compat.sh"
      after_success: travis_terminate 0
    - stage: 'Test'
      dist: xenial
      python: "3.7"
