language: python
python:
  - "2.7"
  - "3.4"
  - "3.5.5"
  - "3.6"
  - "pypy"
  - "pypy3"
install: "pip install -r requirements/core.txt;pip install -r requirements/test.txt"
before_script: "pep8"
addons:
  srcclr: true
script: "nosetests --with-coverage --cover-package=optimizely"
after_success:
  - coveralls

# Integration tests need to run first to reset the PR build status to pending
stages:
  - 'Integration tests'
  - 'Test'

jobs:
  include:
    - stage: 'Integration tests'
      merge_mode: replace
      env: SDK=python
      cache: false
      language: python
      before_install: skip
      install:
        - "pip install awscli"
      before_script:
        - "aws s3 cp s3://optimizely-travisci-artifacts/ci/trigger_fullstack-sdk-compat.sh ci/ && chmod u+x ci/trigger_fullstack-sdk-compat.sh"
      script:
        - "ci/trigger_fullstack-sdk-compat.sh"
      after_success: travis_terminate 0
